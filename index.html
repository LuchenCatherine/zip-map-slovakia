<!DOCTYPE html>
<html lang="eu">
<head>
	<meta charset="utf-8">
	<title>ZIP code map of Slovakia</title>

	<script src="//d3js.org/d3.v3.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/zip_map.js"></script>
	<style type="text/css">
		.vis-box{
			position: relative;
			width: 800px;
			height: 500px;
		}
		.options{
			position: absolute;
			bottom: 0;
			right: 0;
			font-family: sans-serif;
			margin: 10px;
		}
		#zipInput{
			font-size: 30px;
			font-family: monospace;
			letter-spacing: 7px;
			width: 117px;
			padding: 10px 15px;;
		}
		.row{
			margin: 10px 0;
		}
		.row>span{
			font-size: 14px;
		}
		.color-box-wrapper{
			margin: 4px 0 0 4px;
		}
		.color-box{
			height: 12px;
			width: 11px;
			float: left;
			margin-right: 1px;
			background-color: #dadada;
			color: white;
			text-align: center;
			padding: 1px;
			font-size: 11px;
		}
		.overlay {
			fill: none;
			pointer-events: all;
			cursor: move;
			cursor: grab;
			cursor: -moz-grab;
			cursor: -webkit-grab;
		}
		.overlay:active { 
			cursor: grabbing;
			cursor: -moz-grabbing;
			cursor: -webkit-grabbing;
		}
		.tooltip {
			position: absolute;
			padding: 5px 10px;
			font: 11px sans-serif;
			font-weight: bold;			
			text-align: center;
			color: white;
			background-color: black;
		}
		.tooltip>p{
			margin-top: 5px;
			margin-bottom: 5px; 
		}
	</style>
</head>
<body>
	<div class="vis-box">
		<div class="vis"></div>
		<div class="options">
			<div class="row">
				<input id="zipInput" name="zipcode" type="text" value="" pattern="\d{5}" maxlength="5"></input>
			</div>
			<div class="row">
				<input id="populationCheck" type="checkbox" name="population" checked="false" /> <span>Show population</span>
			</div>
			<div class="row">
				<input id="colorCheck" type="checkbox" name="color" /> <span>Color next number</span>
				<div class="color-box-wrapper">
					<div class="color-box">0</div>
					<div class="color-box">1</div>
					<div class="color-box">2</div>
					<div class="color-box">3</div>
					<div class="color-box">4</div>
					<div class="color-box">5</div>
					<div class="color-box">6</div>
					<div class="color-box">7</div>
					<div class="color-box">8</div>
					<div class="color-box">9</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
