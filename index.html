<!DOCTYPE html>
<html lang="eu">
<head>
	<meta charset="utf-8">
	<title>ZIP code map of Slovakia</title>

	<script src="//d3js.org/d3.v3.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/zip_map.js"></script>
	<style type="text/css">
		.overlay {
			fill: none;
			pointer-events: all;
			cursor: move;
			cursor: grab;
			cursor: -moz-grab;
			cursor: -webkit-grab;
		}

		.overlay:active { 
			cursor: grabbing;
			cursor: -moz-grabbing;
			cursor: -webkit-grabbing;
		}
	</style>
</head>
<body>
	<div id="vis"></div>
	<div class="options">	
		<input name="zipcode" type="text" value="" pattern="\d{5}" maxlength="5"></input>
		<br/>
		Population: <input id="populationCheck" type="checkbox" name="population" checked="false" />
		<br/>
		Next number coloured: <input id="colorCheck" type="checkbox" name="color" />
	</div>
</body>
</html>
